{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-orange-300 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Se connecter</h2>
        <form method="POST" action="{% url 'login' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="sr-only">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                    placeholder="Username" 
                    required>
            </div>
            <div class="mb-4 relative">
                <label for="password" class="sr-only">Mots de Passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                    placeholder="Password" 
                    required>
                <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer"></i>
            </div>
            {% if messages %}
                <div class="mb-4 text-red-500">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-4 text-right">
                <a href="{% url 'request_password_reset' %}" class="text-orange-600">Mot de passe oublié ?</a>

            </div>
            
            <!-- Case à cocher pour accepter les règles -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="acceptRules" class="mr-2">
                <label for="acceptRules" class="text-gray-600 text-sm">
                    J'accepte les 
                    <a href="{% url 'rules' %}" class="text-orange-600 underline">règles de l'application</a>.
                </label>
            </div>

            <div class="mb-4">
                <button 
                    type="submit" 
                    class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600">
                    Se Connecter
                </button>
            </div>
            <div class="text-center mb-4">
                <span>
                    Vous n'avez pas de compte ?
                    <a href="{% url 'signup' %}" class="text-orange-600">S'inscrire</a>
                </span>
            </div>
            <div class="flex items-center justify-center mb-4">
                <span class="text-gray-400">Ou</span>
            </div>
            <div class="mb-4">
                <a href="{% provider_login_url 'facebook' %}">
                    <button 
                        type="button" 
                        class="w-full bg-blue-800 text-white py-2 rounded-lg flex items-center justify-center hover:bg-blue-900">
                        <i class="fab fa-facebook-f mr-2"></i>
                        Connectez-vous avec Facebook
                    </button>
                </a>
            </div>
            <div>
                <a href="{% provider_login_url 'google' %}">
                    <button 
                        type="button" 
                        class="w-full border py-2 rounded-lg flex items-center justify-center hover:bg-gray-100">
                        <img 
                            src="https://developers.google.com/identity/images/g-logo.png" 
                            alt="Google logo" 
                            width="20" 
                            height="20" 
                            class="mr-2">
                            Connectez-vous avec Google
                    </button>
                </a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var checkBox = document.getElementById("acceptRules");
            if (!checkBox.checked) {
                alert("Vous devez accepter les règles de l'application pour vous connecter.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
