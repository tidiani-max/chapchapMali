{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter Photo de Profile</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
         html, body {
        height: 100%;
        overflow: auto;
      }
       .active-icon {
          color: orange !important;
      }
    </style>
</head>
<body class="bg-gray-100 font-roboto">

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
     <!-- Back Button -->
     <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900 flex items-center">
        <i class="fas fa-arrow-left text-2xl"></i>
    </button>
    <h2 class="text-2xl font-bold text-center mb-4">Ajouter votre Photo de Profile</h2>

    <!-- Profile Picture Preview -->
    <div class="flex justify-center mb-4">
        <img id="profilePreview" src="https://via.placeholder.com/100" 
             class="w-24 h-24 rounded-full object-cover border-2 border-gray-300" alt="Profile Preview">
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="block text-gray-700">Télécharger ou prendre une photo</label>
        <input type="file" name="profile_picture" accept="image/*" capture="camera"
               class="w-full p-2 border rounded-lg mb-3" onchange="previewProfile(event)">

        <button type="submit" class="bg-green-500 text-white w-full py-2 rounded-lg mt-4 hover:bg-green-600">
            Télécharger une  Photo
        </button>
    </form>

    <a href="{% url 'account' %}" class="block text-center text-gray-500 mt-4 hover:underline">
        Annuler
    </a>
</div>
<footer class="bg-white shadow p-2 fixed bottom-0 w-full flex justify-around">
    <div class="flex flex-col items-center">
     <a href="{% url 'home' %}">
         <i class="fas fa-home text-gray-600 active-icon"></i>
         <span class="text-xs text-gray-600">Home</span>
     </a>
    
    </div>
    <div class="flex flex-col items-center">
        <a href="{% url 'chat:user_chats' %}">
         <i class="fas fa-comments text-gray-600"></i>
         <span class="text-xs text-gray-600">Messages</span>
        </a>
    </div>
    <div class="flex flex-col items-center">
         <a href="{% url 'add_product' %}">
             <div class="bg-orange-500 text-white rounded-full p-2">
                 <i class="fas fa-plus"></i>
             </div>
             <span class="text-xs text-gray-600">Vendre</span>
         </a>
     </div>
    <div class="flex flex-col items-center">
         <a href="{% url 'myadds' %}">
             <i class="fas fa-list text-gray-600"></i>
             <span class="text-xs text-gray-600">Mes Favoris</span>
         </a>    
    </div>
    <div class="flex flex-col items-center">
     <a href="{% url 'account' %}">
         <i class="fas fa-user text-gray-600"></i>
         <span class="text-xs text-gray-600">Moi</span>
     </a>
    </div>
   </footer>

<script>
    function previewProfile(event) {
        const output = document.getElementById('profilePreview');
        output.src = URL.createObjectURL(event.target.files[0]);
    }
</script>

</body>
</html>
