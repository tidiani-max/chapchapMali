{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Supprimer le Produit</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
   
    <style>
         html, body {
        height: 100%;
        overflow: auto;
      }
       .active-icon {
          color: orange !important;
      }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Supprimer le Produit</h1>
    <p>Voulez vous vraiment effacer ce Produit <strong>"{{ product.name }}"</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, Supprim√©</button>
        <a href="{% url 'home'  %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<footer class="bg-white shadow p-2 fixed bottom-0 w-full flex justify-around">
    <div class="flex flex-col items-center">
     <a href="{% url 'home' %}">
         <i class="fas fa-home text-gray-600 active-icon"></i>
         <span class="text-xs text-gray-600">Home</span>
     </a>
    
    </div>
    <div class="flex flex-col items-center">
        <a href="{% url 'chat:user_chats' %}">
         <i class="fas fa-comments text-gray-600"></i>
         <span class="text-xs text-gray-600">Messages</span>
        </a>
    </div>
    <div class="flex flex-col items-center">
         <a href="{% url 'add_product' %}">
             <div class="bg-orange-500 text-white rounded-full p-2">
                 <i class="fas fa-plus"></i>
             </div>
             <span class="text-xs text-gray-600">Vendre</span>
         </a>
     </div>
    <div class="flex flex-col items-center">
         <a href="{% url 'myadds' %}">
             <i class="fas fa-list text-gray-600"></i>
             <span class="text-xs text-gray-600">Mes Favoris</span>
         </a>    
    </div>
    <div class="flex flex-col items-center">
     <a href="{% url 'account' %}">
         <i class="fas fa-user text-gray-600"></i>
         <span class="text-xs text-gray-600">Moi</span>
     </a>
    </div>
   </footer>

</body>
</html>
