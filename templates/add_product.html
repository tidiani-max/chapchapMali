{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/output.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
       height: 100%;
       overflow: auto;
     }
      .active-icon {
         color: orange !important;
     }
   </style>
</head>
<body class="bg-orange-300 font-roboto min-h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow">
        <!-- Back Button -->
        <button onclick="window.history.back()" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left text-2xl"></i>
        </button>

        <h1 class="text-3xl font-bold text-center mb-6">Ajouter un produit</h1>
        {% if messages %}
        <div class="mb-4 text-red-500">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
            
            <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
                {% csrf_token %}
            
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Nom du Produit</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Numero de Telephone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            
                <!-- Visible Location Field -->
                <div class="mb-4">
                    <label for="location_display" class="block text-gray-700 font-bold mb-2">Votre emplacement</label>
                    <input type="text" id="location_display" class="w-full px-3 py-2 border rounded-lg bg-gray-100" readonly>
                </div>
            
                <!-- Hidden fields for form submission -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <input type="hidden" id="country" name="country">
                <input type="hidden" id="city" name="city">
                <input type="hidden" id="neighborhood" name="neighborhood">
            
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 font-bold mb-2">Prix</label>
                    <input type="number" id="price" name="price" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description du Produit</label>
                    <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
            
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 font-bold mb-2">Catégorie</label>
                    <select id="category" name="category" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            
                <div class="mb-4">
                    <label for="photos" class="block text-gray-700 font-bold mb-2">Photos</label>
                    <input type="file" id="photos" name="photos" accept="image/*" multiple class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            
                <div class="mb-4">
                    <label for="videos" class="block text-gray-700 font-bold mb-2"> Vidéos</label>
                    <input type="file" id="videos" name="videos" accept="video/*" multiple class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Postez 
                    </button>
                </div>
            </form>
            
            
    </div>
    <br>

    <!-- Footer (Now Fixed Properly) -->
    <footer class="bg-white shadow p-3 fixed bottom-0 left-0 w-full flex justify-around items-center">
        <a href="{% url 'home' %}" class="flex flex-col items-center">
            <i class="fas fa-home text-gray-600"></i>
            <span class="text-xs text-gray-600">Home</span>
        </a>

        <a href="{% url 'chat:user_chats' %}" class="flex flex-col items-center">
            <i class="fas fa-comments text-gray-600"></i>
            <span class="text-xs text-gray-600">Messages</span>
        </a>

        <a href="{% url 'add_product' %}" class="flex flex-col items-center">
            <div class="bg-orange-500 text-white rounded-full p-2">
                <i class="fas fa-plus"></i>
            </div>
            <span class="text-xs text-gray-600">Vendre</span>
        </a>

        <a href="{% url 'myadds' %}" class="flex flex-col items-center">
            <i class="fas fa-list text-gray-600"></i>
            <span class="text-xs text-gray-600">Mes Favoris</span>
        </a>

        <a href="{% url 'account' %}" class="flex flex-col items-center">
            <i class="fas fa-user text-gray-600"></i>
            <span class="text-xs text-gray-600">Moi</span>
        </a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function (position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    
                    document.getElementById("latitude").value = latitude;
                    document.getElementById("longitude").value = longitude;
        
                    // Fetch location details from reverse geocoding API
                    let apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;
                    
                    try {
                        let response = await fetch(apiUrl);
                        let data = await response.json();
                        console.log(data); // Debugging: Check what data is returned
        
                        let country = data.address.country || "Unknown";
                        let city = data.address.city || data.address.town || data.address.village || data.address.county || "Unknown";
        
                        // Improved neighborhood selection
                        let neighborhood = data.address.suburb || 
                                           data.address.neighbourhood || 
                                           data.address.hamlet || 
                                           data.address.quarter || 
                                           data.address.city_district || 
                                           "Unknown";
        
                        // Set the values in the form
                        document.getElementById("country").value = country;
                        document.getElementById("city").value = city;
                        document.getElementById("neighborhood").value = neighborhood;
                        document.getElementById("location_display").value = ` ${city}, ${country}`;
        
                    } catch (error) {
                        console.error("Error fetching location data:", error);
                        alert("Could not fetch location details. Please try again.");
                    }
                }, function (error) {
                    alert("Geolocation is required to add a product.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
        </script>
        
</body>   
</html>
